<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/en-styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Enkrypt-Results</title>
  </head>
  <body class="bg-primary">
    <h2
      style="
        text-align: center;
        padding-top: 20px;
        font-size: 50px;
        font-family: 'Audiowide', cursive;
        color: white;
      "
    >
      Enkrypt
    </h2>
    <div class="card rounded-0">
      <div style="opacity: 0.9;" class="abc">
        <form action="/enkrypt" style="opacity: 1;">
          <div style="opacity: 0.9;" class="form-group row">
            <label
              style="opacity: 1;"
              for="inputEmail3"
              class="col-sm-2 col-form-label"
              >Result :</label
            >
            <div class="col-sm-10">
              <input
                class="form-control"
                type="text"
                placeholder=""
                value="{{result}}"
                readonly
              />
            </div>
          </div>
          <br />

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary rounded-0">
                <i class="fas fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div style="margin: 20px;" class="border"></div>
    <div
      style="color: white; text-align: center; margin-bottom: 20px;"
      id="last"
      class="wrap"
    >
      <h6 class="text-light small font-weight-bold">
        <i style="color: #ffffff;" class="fas fa-code"></i> with
        <i style="color: #ffffff;" class="fas fa-heart"></i> by Aryan Kashyap
      </h6>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
